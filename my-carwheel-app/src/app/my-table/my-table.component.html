<h1> Tasks </h1>
<div *ngIf="isLoggedIn()">
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="headerSource">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="taskName">
        <mat-header-cell *matHeaderCellDef style="font-weight:bold"> Task Name </mat-header-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef style="font-weight:bold"> Start Time </mat-header-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="endTime">
        <mat-header-cell *matHeaderCellDef style="font-weight:bold"> End Time </mat-header-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef style="font-weight:bold"> Duration </mat-header-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    </mat-table>
  </div>
  <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource" *ngFor="let task of tasks | async ">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="taskName">
          <mat-header-cell *matHeaderCellDef> {{task.name}} </mat-header-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="startTime">
          <mat-header-cell *matHeaderCellDef>{{task.startTime}} </mat-header-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="endTime">
          <mat-header-cell *matHeaderCellDef> {{task.endTime}}</mat-header-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef> {{task.duration}} </mat-header-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
      </mat-table>
  </div>
</div>
<div>
  <ng-template #loginBox>
    <div style="text-align: center">
      <h1> You must login   </h1>
    </div>
    <button  mat-button (click)="loginWithGoogle()"> Login With Google </button>
  </ng-template>
  <div *ngIf="user?.uid; else loginBox">
    <button mat-button (click)="logout()"> Logout</button>
  </div>

</div>
