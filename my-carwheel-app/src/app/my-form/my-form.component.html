<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-card>
    <mat-card-title>
      Add Tasks
    </mat-card-title>
    <input  mdInput placeholder="Name of Task" id="taskname" [(ngModel)]="address.taskname" name="taskname">
    <mat-card-actions>
      <button mat-button>Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
