<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-card>
    <mat-card-title>
      Add Tasks
    </mat-card-title>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="What tasks do you need to accomplish? e.g Go to bar" >
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button>Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
